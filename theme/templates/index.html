{% block content %}
<div class="row">
    <div class="col-md-8">
        <h1>{{ SITENAME }}</h1>
        {% for article in articles %}
            {% if article.category == 'posts' %}
                <h2><a href="{{ SITEURL }}/{{ article.save_as }}">{{ article.title }}</a></h2>
                <label>Postado em <strong>{{ article.locale_date }}</strong></label>
                {{ article.content }}
            {% endif %}
        {% else %}
            No posts yet!
        {% endfor %}
    </div>
</div>
{% endblock %}
